<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>

  <div class="fx">
    <div>
      <input type="text" id="first_custom_key" placeholder="Digite a tecla">
      <input type="text" id="second_custom_key" placeholder="Digite a tecla">
      <input type="text" id="third_custom_key" placeholder="Digite a tecla">
      <input type="text" id="fouth_custom_key" placeholder="Digite a tecla">
      <input type="text" id="fifth_custom_key" placeholder="Digite a tecla">
      <input type="submit" id="send">
      <br><br>
    </div>
  </div>

  <div>
      <div class="container_buttons">
          <div>
            <button class="button" id="play">Play</button>
          </div>
          <div>
            <input type="number" class="number">
          </div>
        </div>
        
    <div class="container">
      <div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="0" data-col="0" data-sound="do"></div>
          <div class="tocadores_linhas first som" data-row="0" data-col="1" data-sound="do"></div>
          <div class="tocadores_linhas first som" data-row="0" data-col="2" data-sound="do"></div>
          <div class="tocadores_linhas first som" data-row="0" data-col="3" data-sound="do"></div>
          <div class="tocadores_linhas first som" data-row="0" data-col="4" data-sound="do"></div>
          <div class="tocadores_linhas first som" data-row="0" data-col="5" data-sound="do"></div>
        </div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="1" data-col="0" data-sound="re"></div>
          <div class="tocadores_linhas second som" data-row="1" data-col="1" data-sound="re"></div>
          <div class="tocadores_linhas second som" data-row="1" data-col="2" data-sound="re"></div>
          <div class="tocadores_linhas second som" data-row="1" data-col="3" data-sound="re"></div>
          <div class="tocadores_linhas second som" data-row="1" data-col="4" data-sound="re"></div>
          <div class="tocadores_linhas second som" data-row="1" data-col="5" data-sound="re"></div>
        </div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="2" data-col="0" data-sound="mi"></div>
          <div class="tocadores_linhas third som" data-row="2" data-col="1" data-sound="mi"></div>
          <div class="tocadores_linhas third som" data-row="2" data-col="2" data-sound="mi"></div>
          <div class="tocadores_linhas third som" data-row="2" data-col="3" data-sound="mi"></div>
          <div class="tocadores_linhas third som" data-row="2" data-col="4" data-sound="mi"></div>
          <div class="tocadores_linhas third som" data-row="2" data-col="5" data-sound="mi"></div>
        </div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="3" data-col="0" data-sound="fa"></div>
          <div class="tocadores_linhas fourth som" data-row="3" data-col="1" data-sound="fa"></div>
          <div class="tocadores_linhas fourth som" data-row="3" data-col="2" data-sound="fa"></div>
          <div class="tocadores_linhas fourth som" data-row="3" data-col="3" data-sound="fa"></div>
          <div class="tocadores_linhas fourth som" data-row="3" data-col="4" data-sound="fa"></div>
          <div class="tocadores_linhas fourth som" data-row="3" data-col="5" data-sound="fa"></div>
        </div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="4" data-col="0" data-sound="si"></div>
          <div class="tocadores_linhas fifth som" data-row="4" data-col="1" data-sound="si"></div>
          <div class="tocadores_linhas fifth som" data-row="4" data-col="2" data-sound="si"></div>
          <div class="tocadores_linhas fifth som" data-row="4" data-col="3" data-sound="si"></div>
          <div class="tocadores_linhas fifth som" data-row="4" data-col="4" data-sound="si"></div>
          <div class="tocadores_linhas fifth som" data-row="4" data-col="5" data-sound="si"></div>
        </div>
        <div class="flex">
          <div class="instrumento"></div>
          <div class="tocadores_colunas som" data-row="5" data-col="0" data-sound="kick"></div>
          <div class="tocadores_linhas sixth som" data-row="5" data-col="1" data-sound="kick"></div>
          <div class="tocadores_linhas sixth som" data-row="5" data-col="2" data-sound="kick"></div>
          <div class="tocadores_linhas sixth som" data-row="5" data-col="3" data-sound="kick"></div>
          <div class="tocadores_linhas sixth som" data-row="5" data-col="4" data-sound="kick"></div>
          <div class="tocadores_linhas sixth som" data-row="5" data-col="5" data-sound="kick"></div>
        </div>
        <div class="container-child">
          <div class="area-clique instrumento"></div>
          <div class="tocadores_colunas ultima_linha"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./sounds.js"></script>
  <script type="module" src="./keys.js"></script>
  <script type="module" src="./script.js"></script>
  <script type="module" src="./controleDeCoresDinamico.js"></script>
  <script type="module" src="./controleDeCoresEstatico.js"></script>
</body>

</html>
